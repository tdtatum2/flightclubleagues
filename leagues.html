        .then(response => response.json())
        .then(data => {
            let table = "<table class='table table-dark' border='1'> <thead> <tr class='table-header-gold'><th style='width: 5%;' scope='col'>Rank</th><th scope='col'>Team Name</th><th style='width: 12%;' scope='col'>Points</th><th style='width: 12%;' scope='col'>Wins</th><th style='width: 12%;' scope='col'>Losses</th></tr></thead><tbody>";
            let counter = 0;
            const rankingTeams = Object.entries(leagueScores).sort((a, b) => b[1] - a[1]);
            rankingTeams.forEach(team => {
                let teamName = team[0];
                let teamScore = team[1];
                    if (counter === 0) {
                        table += `<tr> <th scope='row'>${goldTeam}</i></th> <td>${teamName}</td> <td>${teamScore}</td> <td>${leagueWins[teamName]}</td> <td>${leagueLosses[teamName]}</td> </tr>`;
                    } else if (counter === 1) {
                        table += `<tr> <th scope='row'>${silverTeam}</th> <td>${teamName}</td> <td>${teamScore}</td> <td>${leagueWins[teamName]}</td> <td>${leagueLosses[teamName]}</td> </tr>`;
                    } else if (counter === 2) {
                        table += `<tr> <th scope='row'>${bronzeTeam}</th> <td>${teamName}</td> <td>${teamScore}</td> <td>${leagueWins[teamName]}</td> <td>${leagueLosses[teamName]}</td> </tr>`;
                    } else {
                        table += `<tr> <th scope='row'>${counter+1}</th> <td>${teamName}</td> <td>${teamScore}</td> <td>${leagueWins[teamName]}</td> <td>${leagueLosses[teamName]}</td> </tr>`;
                    }
                    counter++;
                });
                        
                table += "</tbody></table>";
                document.getElementById("standings").innerHTML = table;
